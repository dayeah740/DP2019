    <head>
        <title>네이버 회원가입</title>

    </head>
    <body>
        <form>
            <br />
            <label for="id"><b>아이디</b></label>
            <br />
            <input name="id" placeholder="아이디를 입력하세요"/>
            <br />
            <br />
            <label for="password"><b>비밀번호<b></label>
            <br />
            <input type="password" placeholder="비밀번호"/>
            <br />
            <br />
            <label for="password"><b>비밀번호 재확인<b></label>
            <br />
            <input type="password" placeholder="비밀번호 재확인"/>
            <br />
            <br />
            <br />
            <label id="name" for="id"><b>이</b></label>
            <style> 
                    #name{
                        font-size: 30px;
                        color: red;
                        font-weight: bold;
                        </style>
            <label id="rem" for="id"><b>름</b></label>
            <style> 
                    #rem{
                        font-size: 30px;
                        color: orange;
                        font-weight: bold;
                        </style>
            <br />
            <input name="idd" placeholder="이름을 입력하세요" />
            <br />
            <br />
            <label for="생년월일"><b>생년월일</b></label>
            <br />
            <input name="생년월일" placeholder="년(4자)" />
            <select>
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
            </select>
            <input name="일" placeholder="일" />
            <br />
            <br />
            <label for="성별"><b>성별</b></label>
            <br />
            <select>
                    <option>여자</option>
                    <option>남자</option>
            </select>
            <br />
            <br />
            <label for="email"><b>이메일을 입력하세요</label>
            <br />
            <input name="email" placeholder="선택입력" />
            <br />
            <br />
            <label for="phonenumber"><b>휴대전화</label>
            <br />
            <select>
                    <option>대한민국 +85</option>
                    <option>덴마크 +45</option>
                    <option>라오스 +856</option>
                    <option>온두라스 +504</option>
            </select>
            <br />
            <input name="phonenumber" placeholder="전화번호 입력" />
            <input type="button" value="인증번호 받기" onclick="alert('인증번호를 전송하였습니다.')" />
            <br />
            <input name="number" placeholder="인증번호를 입력하세요" />
            <br />
            <br />
            <br />
            <input id="assign" type="button" value="가입하기" onclick="alert('가입이 완료되었습니다.')" />
            <style> 
            #assign{
                font-size: 70px;
                color: green;
                font-weight: bold;
                </style>
        </form>
<br />
